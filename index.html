<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiple" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Melody Flow</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>

<body>
    <h1 class="AppTitle">MELODY FLOW</h1>

    <div id="content">
        <label class="uploadLabel" for="uploadSong">
            <input type="file" id="uploadSong" accept="audio/*">
        </label>

        <br/>

        <label for="themeSelector" class="ThemeSelectLabel">CHOOSE A THEME:</label>
        <select name="themeSelector" class="ThemeSelect" id="themeSelector">
          <option value="default">Default</option>
          <option value="modern">Modern</option>
        </select>
        
        <button id="testSongButton" class="testSongButton">PLAY TEST SONG</button>

        <canvas id="canvas2" class="canvas2"></canvas>
        <canvas id="canvas" class="canvas"></canvas>

        <div class="songBar">
            <div id="songCover"></div>
            <p id="songName">SONGNAME</p>
            <p id="artistName">ARTISTNAME</p>

            <button id="PPButton" class="PP"></button>
        </div>

        <audio id="audio" controls></audio>
    </div>

    <script src="JavaScripts/Audio Visualizer.js"></script>
    <script src="JavaScripts/SongController.js"></script>
</body>
</html>
